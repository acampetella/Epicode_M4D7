<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./backoffice.css">
    <title>Nuovo prodotto</title>
</head>
<body>
    <h1>Inserisci un nuovo prodotto</h1>
    <div>
        <input class="fs" id="name" type="text" placeholder="Nome"><br>
        <input class="fs" id="description" type="text" placeholder="Descrizione"><br>
        <input class="fs" id="brand" type="text" placeholder="Brand"><br>
        <input class="fs" id="imgUrl" type="text" placeholder="Image URL"><br>
        <input class="fs" id="price" type="text" placeholder="Prezzo"><br>
        <button class="fs" id="add">Invia</button>
    </div>

    <script src="./backoffice.js"></script>
</body>
</html>
